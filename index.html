<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body> 
    <div class="calculator">
    <input type="text">
    <div class="calculation">
        <button>+</button> 
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>
    <div class="number">
        <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="numbers">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button> 
            
        </div>
        <div class="numbers">
        <button>0</button>
        <button>.</button>
        <button class="clear">C</button>
        </div>
        
</div>

<button class="equal">=</button>
</div>
<script src="index.js"></script>
</body>
</html>
